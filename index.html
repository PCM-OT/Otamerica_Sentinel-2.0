<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTAMERICA | SENTINEL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- External Libs needed for PDF/Excel generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#3b82f6',
                secondary: '#2563eb',
              },
              sentinel: {
                bg: '#0b1121',
                card: 'rgba(17, 24, 39, 0.92)',
              }
            },
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'shine': 'shine 2s infinite',
            },
            keyframes: {
              shine: {
                '0%': { left: '-100%' },
                '100%': { left: '200%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root { 
        --bg-primary: #0b1121;
        --bg-secondary: #050814;
        --bg-card: rgba(17, 24, 39, 0.92);
        --brand-primary: #3b82f6;
        --brand-secondary: #2563eb;
        --accent-success: #10b981;
        --accent-warning: #f59e0b;
        --accent-danger: #ef4444;
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --text-muted: #64748b;
        --border-medium: rgba(148, 163, 184, 0.25);
        --glow-brand: rgba(59, 130, 246, 0.4);
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        font-family: 'Space Grotesk', sans-serif;
        overflow: hidden; /* App handles scroll */
      }
      
      /* The Sentinel Background Gradient */
      body::before {
        content: '';
        position: fixed;
        top: -10%;
        left: -10%;
        width: 120%;
        height: 120%;
        background: 
            radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.08) 0%, transparent 55%),
            radial-gradient(circle at 80% 80%, rgba(37, 99, 235, 0.06) 0%, transparent 55%);
        pointer-events: none;
        z-index: -1;
      }

      /* Custom scrollbar matching original */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--bg-card); }
      ::-webkit-scrollbar-thumb { background: var(--brand-primary); border-radius: 4px; }

      /* CORREÇÃO DO ÍCONE DO CALENDÁRIO PARA BRANCO */
      input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
        cursor: pointer;
        opacity: 0.8;
        transition: 0.2s;
      }
      input[type="date"]::-webkit-calendar-picker-indicator:hover {
        opacity: 1;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
     <script type="module" src="/index.tsx"></script>
</body>
</html>
